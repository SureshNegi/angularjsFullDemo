<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="Scripts/jquery/jquery-2.1.0.min.js"></script>
    <title></title>
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }
        $(document).ready(function () {
            var code = getParameterByName('maintenanceMsg');
            $(".maintenanceMsgSection").html(code);
        });
    </script>
</head>
<body>
    <div >
        <section class="maintenanceMsgSection" style="font:normal 28px/36px Arial, Helvetica, sans-serif; color:#000; padding-top:20px;"></section> 
        
    </div>
</body>
</html>
