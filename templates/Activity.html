<div class="" ng-cloak>
    <div class="">

        <div class="divRslt overflowHid" data-ng-init="initActivity()">
            <section class="popup_heading ui-gradient margin_less"> <span translate="lbl_ActivityFav"></span>
                <a class="modal-close" href="javascript:void(0)"><span>&nbsp;</span><span>&nbsp;</span>
                <!--<span ng-click="cancel()" class="glyphicon glyphicon-remove"></span>-->
                    <span ng-click="cancel()" translate="btn_Cancel"></span>
                
                </a>
            </section>
            <div class="popup-content-itm">
                <div class="show_all">
                    <div class="btn_container">
                        <button class="btn btn-primary" ng-click="getAllActivity()" ng-show="isFavActivityOn && isLoaded"  translate="btn_ShowAll"></button>
                        <button class="btn btn-primary" ng-click="getFavActivity()" ng-show="!isFavActivityOn && isLoaded" ng-disabled="!isSameCompany" ng-class="(!isSameCompany) ? 'disablePointer' : ''"  translate="btn_ShowFavOnly"></button>
                    </div>


                </div>
               
                <div class="code-desc-container" ng-show="favActivityObj.length>0">
                    <div class="col-xs-2 col-sm-2 col-md-2 code_title"><strong>Code</strong></div>
                    <div class="col-xs-10 col-md-10 col-sm-10 desc_title"><strong translate="lbl_Descrption"></strong></div>
                </div>
                <div class="divEmpty" id="divNoRecord">
                    <span translate="msg_NoRecord"></span>
                </div>
                <!--ng-style="favActivityObj.length==0 && {'overflow-y': 'none !important'}"-->
                 <div class="record_pull">
                    <div class="listing" ng-repeat="x in favActivityObj | orderBy:'ACTICD'" ng-click="sendFavDataBack({{x.index}})">
                        <div class="col-xs-2 col-sm-2 col-md-2 code_num">
                            <span class='star-fav' ng-click="removeActivityFavorites(x,$event)" ng-show='(x.fav) && (isSameCompany)'>
                                <i class="fa fa-star"></i>
                            </span>
                            <span class='star-no-fav' ng-click="addActivityFavorited(x,$event)" ng-show='(!x.fav) && (isSameCompany)'>
                                <i class="fa fa-star-o"></i>
                            </span>

                            {{x.ACTICD}}
                        </div>
                        <div class="col-xs-10 col-md-10 col-sm-10 desc_list">{{x.DES}}</div>
                    </div>
                </div>
           
              
             </div>
