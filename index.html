    <script language="javascript">
        var userName = "";
        var domain = "";
        if (localStorage.getItem("_attempts_windowsUsername") == null || localStorage.getItem("_attempts_windowsUsername") == undefined || localStorage.getItem("_attempts_windowsUsername").trim() == "") {
           // setTimeout(function () {
              //  $('body').append('<object type="application/x-java-applet" width="1" height="1"><param name="id" value="UserNameApplet" /><param name="name" value="UserNameApplet" /><param name="archive" value="lib/SIG.winuser.jar, lib/SIG.java40.jar" /><param name="code" value="javatojs.winuserApplet" /><param name="mayscript" value="true" /></object>');
           // }, 1000);
        }
        function writeSummary(summary) {
            var winDomainUserName = summary.split("\\");

            if (winDomainUserName.length == 2) {
                domain = winDomainUserName[0];
                userName = winDomainUserName[1];
            }
            // Focus the window back since the applet steals it
            window.focus();

            var loginUsername = document.getElementById("txtLoginUserName");
            if (loginUsername != undefined) {
                //$("#txtLoginUserName").focus();
                loginUsername.value = userName;
                localStorage.removeItem("_attempts_windowsUsername");
                localStorage.setItem("_attempts_windowsUsername", userName);
                $("#txtLoginUserName").trigger("change");
            }
            var txtLoginPassword1 = document.getElementById("txtLoginPassword");
            if (txtLoginPassword1) {
                setTimeout(function () {
                    $("#txtLoginPassword").focus();
                }, 400);
            }
        }
    </script>
    <script type="text/javascript">
        var is_ios = /(iPad|iPhone|iPod)/g.test(navigator.userAgent);
        if (is_ios) {
            $('<link rel="stylesheet" type="text/css" href="css/ipad.css" />').appendTo("head");
        };
        if(!(navigator.userAgent.match(/BB/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i)))

<body ng-app="MyTimeApp" ng-class="isEnglishLang?'EN':'FR'">
    <div ui-view autoscroll="true"></div>
    <!--</div>-->
    <div class="container" style="position:relative;">
        <div  ng-attr-id="{{isMobileOrTab?'loadingWidget':'loadingWidgetDesktop'}}"> 
            <div ng-if="!isMobileOrTab" ng-class="initialLoadingMessage!=initialLoadingMessageTemp?'intialLoader':'absPls'" style="">
                <div ng-if="!isMobileOrTab" class="absPlsInner"  ng-bind="initialLoadingMessage"></div>
            </div>
        </div>
    </div>

    <script type="text/ng-template" id="timedout-dialog.html">
        <section class="center-block warning-error-popup" data-ng-init="sessionExpireInit()" ng-controller="loginCtrl" >

            <div class="error-msg-cont">
                <div class="error-sign col-xs-2 col-sm-2 col-md-2">
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                </div>
                <div class="error-msg col-xs-10 col-sm-10 col-md-10">
                    <span ng-bind="sessionExpire"></span>
                </div>
            </div>

            <button class="btn btn-primary cnt"  ng-click="sessionExpireOk()" translate="btn_Ok"></button>
            
        </section>
    </script>
    <script type="text/ng-template" id="timedout-dialogDesktop.html">
        <div class="entrypopup alertMsgBoxCont" id="alertDiv" data-ng-init="sessionExpireInit()" ng-controller="loginDesktopCtrl" check-key-press ctrl-id="closeBtn" dv-id="alertDiv" data-ng-init="init()">
            <h2>{{::'lbl_Error'|translate}}<span class="timeoutcloseCross" ng-click="closetimeout()"></span></h2>
            <div class="entrypopupInner">
                <div class="entrypopupform">
                    <section class="formSection alertMsgBox">
                        <div class="overflowHiddenbox">
                            <figure ng-class="'errorImg'"></figure>
                            <ul>
                                <li ng-bind-html="(transactionTimeout==true?transactionMessage: sessionExpire)"></li>
                            </ul>
                        </div>
                        <section class="btnOK">
                            <input type="submit" autofocus id="closeBtn" class="btn btn-sm btn-info waringMsgOk" ng-click="sessionExpireOk()" value="OK" />

                        </section>
                    </section>
                </div>
            </div>
        </div>
    </script>
